{% extends 'web/base.html' %}

{% block content %}

<form method = "POST">
    {% csrf_token %}
    <div class="mb-3">
      <input type="text" class="form-control" name="username" placeholder="enter your username" required>
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" name="email" placeholder="enter your email" required>
      </div>
    <div class="mb-3">
      <input type="password" class="form-control" name="password1" placeholder="enter your password" required>
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" name="password2" placeholder="confirm your password" required>
      </div>
    <button type="submit" class="btn btn-secondary">Register</button>
  </form>

{% endblock %}
